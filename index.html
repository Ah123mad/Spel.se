<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🎮 spel.se Ultra++</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>🎮 spel.se Ultra++ – Allt i ett</header>

  <div id="tabs"></div>
  <div id="chat"></div>

  <form id="f">
    <input id="q" placeholder="Skriv eller prata..." autocomplete="off" required />
    <button id="send">Skicka</button>
    <button type="button" id="voice">🎤</button>
    <button type="button" id="upload">🖼️</button>
    <button type="button" id="clear">Rensa</button>
    <button type="button" id="save">💾</button>
  </form>

  <input type="file" id="fileInput" accept="image/*" hidden />

  <script src="script.js"></script>
</body>
</html>
